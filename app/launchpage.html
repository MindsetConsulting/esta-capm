<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{appTitle}}</title>

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    'esta-capm': {
                        title: 'ESTA CAPM',
                        description: 'Employee Skill Tracker App built with CAPM and Fiori Elements.',
                        additionalInformation: 'SAPUI5.Component=estacapm.estacapm',
                        applicationType: 'URL',
                        url: './esta-capm/webapp',
                        navigationMode: 'embedded'
                    },
                    'master-skills': {
                        title: 'Master Skill List',
                        description: 'Application for tracking master list of skills',
                        additionalInformation: 'SAPUI5.Component=masterskills.masterskills',
                        applicationType: 'URL',
                        url: './masterskills/webapp',
                        navigationMode: 'embedded'
                    },
                    'esta-capmfreestyle': {
                        title: 'Freestyle CAPM',
                        description: 'Freestyle CAPM',
                        additionalInformation: 'SAPUI5.Component=freestylecapm.estacapmfreestyle',
                        applicationType: 'URL',
                        url: './esta-capmfreestyle/webapp',
                        navigationMode: 'embedded'
                    }
                }
            };
        </script>

        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
